version: 2.1

orbs:
  hmpps: ministryofjustice/hmpps@3.12
  mem: circleci/rememborb@0.0.1

parameters:
  alerts-slack-channel:
    type: string
    default: syscon-alerts
  releases-slack-channel:
    type: string
    default: dps-releases

jobs:
  validate:
    executor:
      name: hmpps/java
      tag: "17.0"
    steps:
      - checkout
      - restore_cache:
          keys:
            - gradle-{{ checksum "build.gradle.kts" }}
            - gradle-
      - run:
          command: ./gradlew check
      - save_cache:
          paths:
            - ~/.gradle
          key: gradle-{{ checksum "build.gradle.kts" }}
      - store_test_results:
          path: build/test-results
      - store_artifacts:
          path: build/reports
  build_docker:
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker:
          version: 20.10.6
      - checkout
      - hmpps/create_app_version
      - run:
          name: Create IMAGE_NAME env var
          command: |
            IMAGE_NAME="quay.io/hmpps/${CIRCLE_PROJECT_REPONAME}"
            echo "export IMAGE_NAME=$IMAGE_NAME" >> $BASH_ENV
      - mem/remember:
          env_var: IMAGE_NAME
          value: "${IMAGE_NAME}"
      - run: |
          ssh remote-docker \<<EOF
            sudo bash -c 'echo "{\"experimental\": true}" > /etc/docker/daemon.json'
            sudo systemctl restart docker
            sudo docker info
          EOF
      - run: |
          docker buildx build . \
            --platform linux/amd64,linux/arm64 \
            --build-arg BUILD_NUMBER=$APP_VERSION \
            --build-arg GIT_REF=$CIRCLE_SHA1 \
            --tag "${IMAGE_NAME}:${APP_VERSION}" \
            --label "maintainer=dps-hmpps@digital.justice.gov.uk" \
            --label "app.version=${APP_VERSION}" \
            --label "build.version=${APP_VERSION}" \
            --label "build.number=${CIRCLE_BUILD_NUM}" \
            --label "build.url=${CIRCLE_BUILD_URL}" \
            --label "build.gitref=${CIRCLE_SHA1}" \

workflows:
  version: 2
  build-test-and-deploy:
    jobs:
      - validate:
          filters:
            tags:
              ignore: /.*/
      - hmpps/helm_lint:
          name: helm_lint
      - build_docker:
          filters:
            branches:
              only:
                - main
                - docker-multiplatform
      - hmpps/deploy_env:
          name: deploy_dev
          env: "dev"
          context: hmpps-common-vars
          filters:
            branches:
              only:
                - main
          requires:
            - validate
            - build_docker
            - helm_lint
      - request-preprod-approval:
          type: approval
          requires:
            - deploy_dev
      - hmpps/deploy_env:
          name: deploy_preprod
          env: "preprod"
          context:
            - hmpps-common-vars
            - hmpps-nomis-prisoner-api-preprod
          requires:
            - request-preprod-approval
      - request-prod-approval:
          type: approval
          requires:
            - deploy_preprod
      - hmpps/deploy_env:
          name: deploy_prod
          env: "prod"
          slack_notification: true
          slack_channel_name: << pipeline.parameters.releases-slack-channel >>
          context:
            - hmpps-common-vars
            - hmpps-nomis-prisoner-api-prod
          requires:
            - request-prod-approval

  security:
    triggers:
      - schedule:
          cron: "17 4 * * 1-5"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/gradle_owasp_dependency_check:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/trivy_latest_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - hmpps-common-vars
      - hmpps/veracode_pipeline_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars
  security-weekly:
    triggers:
      - schedule:
          cron: "48 4 * * 1"
          filters:
            branches:
              only:
                - main
    jobs:
      - hmpps/veracode_policy_scan:
          slack_channel: << pipeline.parameters.alerts-slack-channel >>
          context:
            - veracode-credentials
            - hmpps-common-vars


